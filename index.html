<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <nav class="nav">
        <img src="assets/images/logo.svg" alt="" class="nav__logo" />

        <div class="nav__units">
          <img src="assets/images/icon-units.svg" alt="" class="setting" />
          <span class="units--text text-8">Units</span>
          <img src="assets/images/icon-dropdown.svg" alt="" class="dropdown" />
        </div>
      </nav>

      <h1 class="header text-2">Howâ€™s the sky looking today?</h1>

      <div class="search-container">
        <div class="search__bar">
          <img src="assets/images/icon-search.svg" alt="" class="search" />
          <input
            type="text"
            id="input-field"
            placeholder="Search for a place..."
            class="text-5-medium"
          />
        </div>
        <button class="search__btn text-5-medium">Search</button>
      </div>

      <div class="general-info">
        <div class="city-date-info">
          <p class="city text-4">Berlin, Germany</p>
          <p class="date text-6">Tuesday, Aug 5, 2025</p>
        </div>

        <div class="temp-info">
          <img src="assets/images/icon-sunny.webp" alt="" class="sunny" />
          <p class="temp text-1">20&deg;</p>
        </div>
      </div>

      <div class="detail-info">
        <div class="detail__card">
          <p class="detail__header text-6">Feels Like</p>
          <p class="detail__value text-3">18&deg;</p>
        </div>
        <div class="detail__card">
          <p class="detail__header text-6">Humidity</p>
          <p class="detail__value text-3">46%</p>
        </div>
        <div class="detail__card">
          <p class="detail__header text-6">Wind</p>
          <p class="detail__value text-3">14 km/h</p>
        </div>
        <div class="detail__card">
          <p class="detail__header text-6">Precipitation</p>
          <p class="detail__value text-3">0 mm</p>
        </div>
      </div>
    </div>
  </body>
</html>
