<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <nav class="nav">
        <img src="assets/images/logo.svg" alt="" class="nav__logo" />

        <div class="nav__units">
          <img src="assets/images/icon-units.svg" alt="" class="setting__img" />
          <span class="units--text text-8">Units</span>
          <img
            src="assets/images/icon-dropdown.svg"
            alt=""
            class="dropdown__img"
          />
        </div>
        <div class="units__dropdown">
          <p class="unit__header text-7">Switch to Imperial</p>
          <div class="unit__card">
            <p class="unit__subheader text-8">Temperature</p>
            <p class="unit__value unit__temp text-7 unit_activated">
              Celsius (&deg;C)
              <img src="assets/images/icon-checkmark.svg" alt="" />
            </p>
            <p class="unit__value unit__temp text-7">
              Fahrenheit (&deg;F)
              <img src="assets/images/icon-checkmark.svg" alt="" />
            </p>
          </div>
          <div class="unit__card">
            <p class="unit__subheader text-8">Wind Speed</p>
            <p class="unit__value unit__speed text-7 unit_activated">
              km/h <img src="assets/images/icon-checkmark.svg" alt="" />
            </p>
            <p class="unit__value unit__speed text-7">
              mph <img src="assets/images/icon-checkmark.svg" alt="" />
            </p>
          </div>
          <div class="unit__card">
            <p class="unit__subheader text-8">Precipitation</p>
            <p class="unit__value unit__pre text-7 unit_activated">
              Millimeters (mm)
              <img src="assets/images/icon-checkmark.svg" alt="" />
            </p>
            <p class="unit__value unit__pre text-7">
              Inches (in) <img src="assets/images/icon-checkmark.svg" alt="" />
            </p>
          </div>
        </div>
      </nav>

      <h1 class="header text-2">Howâ€™s the sky looking today?</h1>

      <div class="search-container">
        <div class="search__bar">
          <img src="assets/images/icon-search.svg" alt="" class="search__img" />
          <input
            type="text"
            id="input-field"
            placeholder="Search for a place..."
            class="text-5-medium"
          />
        </div>
        <div class="search__dropdown"></div>

        <button class="search__btn text-5-medium">Search</button>
      </div>

      <div class="sub-container">
        <div class="general-info-container"></div>
        <div class="detail-info-container"></div>
        <div class="daily-forecast-container">
          <p class="daily__header text-5">Daily forecast</p>
        </div>
        <div class="hourly-forecast-container">
          <div class="day__dropdown-list">
            <p class="day__dropdown text-7">Monday</p>
            <p class="day__dropdown text-7">Tuesday</p>
            <p class="day__dropdown text-7">Wednesday</p>
            <p class="day__dropdown text-7">Thursday</p>
            <p class="day__dropdown text-7">Friday</p>
            <p class="day__dropdown text-7">Saturday</p>
            <p class="day__dropdown text-7">Sunday</p>
          </div>
          <div class="hourly__heading">
            <p class="hourly__header text-5">Hourly forecast</p>
            <div class="hourly__toggle">
              <p class="hourly__day text-7"></p>
              <img
                src="assets/images/icon-dropdown.svg"
                alt=""
                class="hourly__dropdown"
              />
            </div>
          </div>
          <div class="hourly-forecast-container-day"></div>
        </div>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
